<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="ig-home">
        <div class="full-screen-story">
          <div class="story-progress spc"></div>
          <div class="username">
            <div class="nav-link"></div>
            <p>Raunak</p>
          </div>
          <img src="" alt="story" />
          <div class="msg">
            <div class="msg-box">
              <div class="send-msg nav-link"></div>
            </div>
            <div class="like nav-link"></div>
          </div>
        </div>
        <nav class="top-nav">
          <div class="logo">
            <h1>Instagram</h1>
          </div>
          <ul class="nav-links">
            <li class="nav-link"></li>
            <li class="nav-link"></li>
            <li class="nav-link"></li>
          </ul>
        </nav>
        <div class="stories">
          <div class="story your-story" id="-1">
            <div class="img">
              <img src="assets/raunak.jpg" alt="dp" />
              <div class="add-story-icon">+</div>
            </div>
            <p>Your Story</p>
          </div>
          <!-- <div class="story">
            <div class="img">
              <img src="assets/wallpaper-652.jfif" alt="dp" />
            </div>
            <p>Your Story</p>
          </div> -->
        </div>
        <div class="posts"></div>
        <nav class="bottom-nav">
          <ul class="nav-links">
            <li class="nav-link"></li>
            <li class="nav-link"></li>
            <li class="nav-link"></li>
            <li class="nav-link"></li>
            <li class="nav-link"></li>
          </ul>
        </nav>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
