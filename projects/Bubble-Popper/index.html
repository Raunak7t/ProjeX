<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Bubble Popper</title>
  </head>
  <body>
    <div id="main">
      <div id="playground">
        <div id="scoreboard">
          <div class="target">
            <h2>Pop Bubble:</h2>
            <div class="bubble" id="hitval">0</div>
          </div>
          <div id="timer" class="sb-elem">
            <h2>Time:</h2>
            <div id="timerval">0</div>
          </div>
          <div id="score" class="sb-elem">
            <h2>Score:</h2>
            <div id="scoreval">00</div>
          </div>
        </div>
        <div id="field"></div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
