<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color change on start</title>
  </head>
  <body style="transition: all ease 1s">
    <h1>This webpage will change it's background color frequenty...</h1>
    <h2>Press "STOP" to stop changing the color.</h2>
    <h2>Press "START" to resume the color changing feature.</h2>
    <button id="start">START</button>
    <button id="stop">STOP</button>
  </body>
  <script src="script.js"></script>
</html>
