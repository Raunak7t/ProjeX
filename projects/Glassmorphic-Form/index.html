<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Glassmorphic effect Sign-Up page by Raunak">
	<meta name="author" content="Raunak">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="signup, sign up, form, glassmorphic, raunak">
	<title>SignUp</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="outer-box">
		<div class="inner-box">
			<header class="signup-header">
				<h1>SignUp</h1>
				<p>You need to Sign up to get started!</p>
			</header>
			<main class="signup-body">
				<form action="#">
					<p>
						<label for="fullname">Full name: </label>
						<input type="text" id="fullname" placeholder="Raunak" required>
					</p>
					<p>
						<label for="email">E-mail: </label>
						<input type="email" id="email" placeholder="raunak@rmail.com" required>
					</p>
					<p>
						<label for="password">Password: </label>
						<input type="password" id="password" placeholder="atleast 8 characters" required>
					</p>
					<p>
						<input type="submit" id="submit" value="Create account">
					</p>
				</form>
			</main>
			
			<footer class="signup-footer">
				<p>Already have an Account? <a href="#">LogIn</a></p>
			</footer>
		</div>
		
		<div class="circle c1">
		</div>
		
		<div class="circle c2">
		</div>
	</div>
	
</body>
</html>
